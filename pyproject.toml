    "django-tailwind[cookiecutter,honcho,reload]",
    "django-browser-reload>=1.21.0",
    "django-debug-toolbar>=6.1.0",
    "django-reset-migrations>=0.4.0",
    "django-stubs>=5.2.8",
    "pytest>=9.0.1",
    "ruff>=0.14.10",
    "ty>=0.0.8",
