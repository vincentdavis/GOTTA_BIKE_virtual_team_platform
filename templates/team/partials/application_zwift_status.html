{% if application.zwift_verified %}
<!-- Verified State -->
<div class="flex items-center justify-between p-4 bg-success/10 rounded-lg border border-success/30">
    <div class="flex items-center gap-3">
        <div class="text-success">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z" />
            </svg>
        </div>
        <div>
            <p class="font-semibold text-success">Zwift Account Verified</p>
            <p class="text-sm text-base-content/70">Zwift ID: <span class="font-mono font-bold">{{ application.zwift_id }}</span></p>
        </div>
    </div>
    {% if application.is_editable %}
    <button hx-post="{% url 'team:application_unverify_zwift' application.pk %}"
            hx-target="#zwift-status-container"
            hx-swap="innerHTML"
            hx-confirm="Are you sure you want to remove your Zwift verification?"
            class="btn btn-ghost btn-sm text-error">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
        </svg>
        Remove
    </button>
    {% endif %}
</div>
{% else %}
<!-- Unverified State -->
<div class="flex items-center justify-between p-4 bg-base-300 rounded-lg">
    <div class="flex items-center gap-3">
        <div class="text-base-content/50">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
            </svg>
        </div>
        <div>
            <p class="font-semibold">Zwift Account Not Verified</p>
            <p class="text-sm text-base-content/50">Verify your Zwift account to link your profile</p>
        </div>
    </div>
    {% if application.is_editable %}
    <button onclick="document.getElementById('zwift-verify-modal').showModal()"
            hx-get="{% url 'team:application_verify_zwift' application.pk %}"
            hx-target="#zwift-modal-content"
            hx-swap="innerHTML"
            class="btn btn-primary btn-sm">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z" />
        </svg>
        Verify
    </button>
    {% endif %}
</div>
{% endif %}
