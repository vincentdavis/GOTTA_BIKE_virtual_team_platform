{% extends "account/base.html" %}

{% block title %}Generate Recovery Codes - The Coalition{% endblock %}

{% block card_title %}
<h2 class="card-title justify-center text-2xl">Generate New Recovery Codes</h2>
{% endblock %}

{% block card_content %}
<div class="alert alert-warning mb-6">
    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 shrink-0 stroke-current" fill="none" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"/>
    </svg>
    <span>This will invalidate all your existing recovery codes.</span>
</div>

<form method="post">
    {% csrf_token %}
    <div class="flex gap-4 justify-center">
        <a href="{% url 'mfa_index' %}" class="btn btn-ghost">Cancel</a>
        <button type="submit" class="btn btn-primary">Generate New Codes</button>
    </div>
</form>
{% endblock %}
